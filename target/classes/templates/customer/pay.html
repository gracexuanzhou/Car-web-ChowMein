<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="payForm">
							<input id="goodsId" name="goodsId" type="hidden" th:value="${gid}"/>
							<div class="form-group">
								<label class="col-sm-3 control-label">姓名：</label>
								<div class="col-sm-8">
									<input id="cardName" name="cardName" class="form-control" type="text" placeholder="Name on card"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">帐号：</label>
								<div class="col-sm-8">
									<input id="cardNo" name="cardNo" class="form-control" type="text" placeholder="Card Number"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">密码：</label>
								<div class="col-sm-8">
									<input id="passWord" name="passWord" class="form-control" type="password"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">有效期：</label>
								<div class="col-sm-8">
									<input id="expiryDate" name="expiryDate" class="form-control" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<label class="col-sm-3 control-label">验证码：</label>
								<div class="col-sm-8">
									<input id="securityCode" name="securityCode" class="form-control" type="text"/>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/lin/customer/pay.js">
	</script>
</body>
</html>
