<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>

    <title>Cicoding - 登录</title>
     <link rel="shortcut icon" href="static/favicon.ico"/>
    <link href="css/bootstrap.min.css" rel="stylesheet"/>
    <link href="css/font-awesome.css?v=4.4.0" rel="stylesheet"/>
 <!--   <link href="css/animate.css" rel="stylesheet"/>-->
    <link href="css/style.css" rel="stylesheet"/>
    <link href="css/login.css" rel="stylesheet"/>
    <link rel="stylesheet" href="js/plugins/gritter/jquery.gritter.css"/>
    <!--[if lt IE 9]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>
      /*  if (window.top !== window.self) {
            window.top.location = window.location;
        }*/
    </script>

</head>

<body class="signin">
    <div class="signinpanel">
        <div class="row">
            <div class="col-sm-7">
                <div class="signin-info">
                    <div class="logopanel m-b">
                        <h1>[ X ]</h1>
                    </div>
                    <div class="m-b"></div>
                    <h4>欢迎使用 <strong>汽车大师管理平台</strong></h4>
                   
    
                </div>
            </div>
            <div class="col-sm-5">
                <form id="login-form">
                    <h4 class="no-margins" style="color: #8B8378" >登录：</h4>
                    <p class="m-t-md"  style="color: #8B8378" >登录到汽车大师后台</p>
                    <input type="text" class="form-control uname"  id="phone" name="phone"  placeholder="用户名" value="zhangsan"/>
                    <input type="password" class="form-control pword m-b" id="password" name="password"  placeholder="密码" value="123456"/>
                    <select class="form-control" id="userType" style="color: black" th:placeholder="请选择身份">
                            <option value="" >请选择身份</option>
                            <option value="1" >顾客</option>
                            <option value="2" >商家</option>
                    </select>
                    <button id="loginBtn" type="button" class="btn btn-success btn-block">登录</button>
                    <button id="regBtn" type="button" class="btn btn-success btn-block">注册</button>
                </form>
            </div>
        </div>
        <div class="signup-footer">
            <div class="pull-left">
            </div>
        </div>
    </div>
</body>
<script src="js/jquery.min.js?v=2.1.4"></script>
<script src="js/plugins/gritter/jquery.gritter.min.js"></script>
<script type="text/javascript">  
    $(function() {
        $("#login-form input").keydown(function (e) {
            if (e.keyCode == 13) {
                login();
            }
        });

        $("#loginBtn").click(function () {
            login();
        })
        $("#regBtn").click(function () {
            reg();
        })
        //$('#kaptchaImage').click(function() {$(this).attr('src','/static/kaptcha.jpg?' + Math.floor(Math.random() * 100));});
    });

    var reg = function () {
        var phone = $("#phone").val();
        var password = $("#password").val();
        var userType = $("#userType").val();
        if (phone.trim() == "") {
            $.gritter.add({
                text: '请填写账号',
                class_name: 'gritter-warning'
            });
            return false;
        }

        if (password.trim() == "") {
            $.gritter.add({
                text: '请填写密码',
                class_name: 'gritter-warning'
            });
            return false;
        }
        if (userType.trim() == "") {
            $.gritter.add({
                text: '请选择身份',
                class_name: 'gritter-warning'
            });
            return false;
        }

        $.post(
            "/reg",
            {
                "loginName": phone,
                "passWord": password,
                "userType": userType
            },
            function (data) {
                console.info(data)
                if (data.code == 0) {
                    $.gritter.add({
                        text: '注册成功',
                        class_name: 'gritter-success'
                    });
                } else {
                    $.gritter.add({
                        text: data.message,
                        class_name: 'gritter-error'
                    });
                }
            },
            "json"
        )
    };
    var login = function () {
        var phone = $("#phone").val();
        var password = $("#password").val();
        var userType = $("#userType").val();
        if (phone.trim() == "") {
            $.gritter.add({
                text: '请填写账号',
                class_name: 'gritter-warning'
            });
            return false;
        }

        if (password.trim() == "") {
            $.gritter.add({
                text: '请填写密码',
                class_name: 'gritter-warning'
            });
            return false;
        }
        if (userType.trim() == "") {
            $.gritter.add({
                text: '请选择身份',
                class_name: 'gritter-warning'
            });
            return false;
        }

        $.post(
                "/doLogin",
                {
                    "loginName": phone,
                    "passWord": password,
                    "userType": userType
                },
                function (data) {
                    console.info(data)
                    if (data.code == 0) {
                        $.gritter.add({
                            text: '登陆成功',
                            class_name: 'gritter-success'
                        });
                        location.href = "/index";
                    } else {
                        $.gritter.add({
                            text: data.message,
                            class_name: 'gritter-error'
                        });
                    }
                },
                "json"
        )
    };
</script>  

</html>
