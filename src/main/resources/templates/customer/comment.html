<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<meta charset="utf-8"/>
<head th:include="include :: header"></head>
<body class="gray-bg">
	<div class="wrapper wrapper-content">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-content">
						<form class="form-horizontal m-t" id="commentForm">
							<input id="orderId" name="orderId" type="hidden" th:value="${orderId}"/>
							<div class="form-group">
								<label class="col-sm-3 control-label">评论：</label>
								<div class="col-sm-8">
									<textarea id="content" name="content" class="form-control" placeholder="请填写评论信息">
									</textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-3">
									<button type="submit" class="btn btn-primary">提交</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="include::footer"></div>
	<script type="text/javascript" src="/js/lin/customer/comment.js">
	</script>
</body>
</html>
